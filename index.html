<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header> Calculator - Mugdha </header>
  <div id="calculatorBody">
    <div class="inputsHere">
      <p>----------</p>
    </div>
    <div class="mainoperators">
      <p id="plusSign">+</p>
      <p id="minusSign">-</p>
      <p id="multiplicationSign">x</p>
      <p id="divisionSign">/</p>
    </div>
    <div class="first5">
      <p id="number1">1</p>
      <p id="number2">2</p>
      <p id="number3">3</p>
      <p id="number4">4</p>
      <p id="number5">5</p>
    </div>
    <div class="last5">
      <p id="number6">6</p>
      <p id="number7">7</p>
      <p id="number8">8</p>
      <p id="number9">9</p>
      <p id="number0">0</p>
    </div>
    <button> 
      <p id="clearBtn"> CLEAR </p>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
