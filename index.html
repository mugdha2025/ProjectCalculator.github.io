<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header> Calculator - Mugdha </header>
  <div id="calculatorBody">
    <div class="inputsHere">
      <button>----------</button>
    </div>
    <div class="mainoperators">
      <button id="plusSign">+</button>
      <button id="minusSign">-</button>
      <button id="multiplicationSign">x</button>
      <button id="divisionSign">/</button>
    </div>
    <div class="first5">
      <button id="number1">1</button>
      <button id="number2">2</button>
      <button id="number3">3</button>
      <button id="number4">4</button>
      <button id="number5">5</button>
    </div>
    <div class="last5">
      <button id="number6">6</button>
      <button id="number7">7</button>
      <button id="number8">8</button>
      <button id="number9">9</button>
      <button id="number0">0</button>
    </div>
    <button> 
      <p id="clearBtn"> CLEAR </p>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
